project:
  name: poli-chrono
  description: Quarkus-based chrono/timer with websockets
  website: https://github.com/lopixlabs/poli-chrono
  authors:
    - Lopix Labs
  license: Apache-2.0
  java:
    version: 21
  extraProperties:
    skipCi: true

release:
  github:
    skipTag: true
    skipRelease: true

assemble:
  jpackage:
    poli-chrono-win:
      active: ALWAYS
      # Ensure output lands in Maven target/ so the workflow can upload it
      destination: target
      jpackage:
        installerType: exe
        verbose: true
        # You can supply an icon if available (ico on Windows)
        # icon: src/main/resources/icons/app.ico
      appName: Poli Chrono
      vendor: Lopix Labs
      appVersion: "{{projectVersion}}"
      input: target
      mainJar: "{{projectArtifactId}}-{{projectVersion}}-runner.jar"
      # Runtime JRE will be discovered from current JDK
      # You can restrict the OS
      # os: windows
      args:
        - "--win-menu"
        - "--win-shortcut"
        - "--win-dir-chooser"
        - "--name"
        - "Poli Chrono"
      java:
        options:
          - "-Dfile.encoding=UTF-8"
      # Place launcher and installer in target/
      artifacts:
        - path: "target/{{distributionName}}/"