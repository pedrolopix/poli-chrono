<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>poli-chrono</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root { --card-width: 360px; --text-scale: 1; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#111; color:#eee; }
    header { position:relative; padding: 12px 16px; border-bottom: 1px solid #333; display:flex; align-items:center; justify-content:space-between;}
    .header-title { position:absolute; left:50%; transform: translateX(-50%); font-weight:700; font-size: clamp(1.6rem, 3.5vw, 2.8rem); letter-spacing: 0.5px; }
    .header-actions { margin-left:auto; display:flex; align-items:center; gap:8px; }
    .icon { width:40px; height:40px; padding:0; display:grid; place-items:center; border-radius:8px; background:#333; color:#eee; border:1px solid #444; cursor:pointer; }
    .icon i { pointer-events:none; }
    .grid { display: flex; flex-wrap: wrap; gap: 16px; padding: 16px; max-width: 1400px; margin: 0 auto; justify-content: center; }
    .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; overflow: hidden; display:flex; flex-direction:column; flex: 1 1 var(--card-width, 360px); min-width: 300px; max-width: var(--card-width, 360px); }
    .face { width: 100%; aspect-ratio: 1.6/1; object-fit: cover; background:#222; }
    .content { padding: 12px; display:flex; flex-direction:column; gap:8px; }
    .name { font-size: calc(1.2rem * var(--text-scale, 1)); font-weight: 700; }
    .time { font-size: calc(2.2rem * var(--text-scale, 1)); font-weight: 800; letter-spacing: 1px; }
    .running { outline: 2px solid #26a269; box-shadow: 0 0 0 4px rgba(38,162,105,0.2) inset; }
    .card.running .name, .card.running .time { color: #26a269; }
    .badge { font-size: 0.75rem; color:#aaa; }
    a { color: #7aa2ff; text-decoration: none; }
  </style>
</head>
<body>
<header>
  <div class="header-actions-left">
    <button id="admin" class="icon" title="Admin"><i class="fa-solid fa-user-gear"></i></button>
  </div>
  <div class="header-title" id="headerTitle"></div>
  <div class="header-actions">
    <button id="fullscreenBtn" class="icon" title="Toggle fullscreen"><i class="fa-solid fa-expand"></i></button>
  </div>
</header>
<main>
  <div id="grid" class="grid"></div>
</main>
<script>
  const grid = document.getElementById('grid');
  const headerTitle = document.getElementById('headerTitle');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const adminBtn = document.getElementById('admin');
  if (adminBtn) { adminBtn.addEventListener('click', () => { window.location.href = '/admin.html'; }); }

  function msToClock(ms){
    const s = Math.floor(ms/1000);
    const hh = Math.floor(s/3600).toString().padStart(2,'0');
    const mm = Math.floor((s%3600)/60).toString().padStart(2,'0');
    const ss = Math.floor(s%60).toString().padStart(2,'0');
    return `${hh}:${mm}:${ss}`;
  }

  function render(list){
    grid.innerHTML = '';
    list.forEach(sp => {
      const card = document.createElement('div');
      card.className = 'card' + (sp.running ? ' running' : '');
      const img = document.createElement('img');
      img.className = 'face';
      img.src = `/api/speakers/${sp.id}/image`;
      img.onerror = () => { img.onerror = null; img.src = 'https://dummyimage.com/800x500/222/999&text=+'; };
      img.alt = sp.name;
      const content = document.createElement('div');
      content.className = 'content';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = sp.name || '(no name)';
      const time = document.createElement('div');
      time.className = 'time';
      time.textContent = msToClock(sp.elapsedMillis || 0);
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = sp.running ? '' : '';
      content.appendChild(name);
      content.appendChild(time);
      content.appendChild(badge);
      card.appendChild(img);
      card.appendChild(content);
      grid.appendChild(card);
    });
  }

  // Fullscreen toggle
  function isFull(){ return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement); }
  function enterFull(){
    const el = document.documentElement;
    const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    if (req) req.call(el);
  }
  function exitFull(){
    const ex = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
    if (ex) ex.call(document);
  }
  function updateFsIcon(){
    fullscreenBtn.innerHTML = isFull() ? '<i class="fa-solid fa-compress"></i>' : '<i class="fa-solid fa-expand"></i>';
  }
  fullscreenBtn.addEventListener('click', () => {
    if (isFull()) exitFull(); else enterFull();
  });
  document.addEventListener('fullscreenchange', updateFsIcon);
  document.addEventListener('webkitfullscreenchange', updateFsIcon);
  document.addEventListener('msfullscreenchange', updateFsIcon);
  updateFsIcon();

  function applySize(cw, ts){
    if (typeof cw === 'number' && !Number.isNaN(cw)) {
      document.documentElement.style.setProperty('--card-width', cw + 'px');
    }
    if (typeof ts === 'number' && !Number.isNaN(ts)) {
      const scale = Math.max(50, Math.min(200, ts)) / 100;
      document.documentElement.style.setProperty('--text-scale', String(scale));
    }
  }

  let ws;
  function connect(){
    ws = new WebSocket((location.protocol === 'https:'?'wss':'ws') + '://' + location.host + '/ws');
    ws.onopen = () => console.log('ws open');
    ws.onmessage = (e) => {
      try {
        const data = JSON.parse(e.data);
        if (Array.isArray(data)) {
          render(data);
        } else if (data && data.type === 'title') {
          headerTitle.textContent = (typeof data.value === 'string') ? data.value : '';
        } else if (data && data.type === 'sizeMain') {
          const cw = Number(data.cardWidth);
          const ts = Number(data.textScale);
          applySize(Number.isFinite(cw) ? cw : undefined, Number.isFinite(ts) ? ts : undefined);
        } else if (data && data.type === 'size') {
          // fallback: if audience-specific size isn't configured, accept generic size
          const cw = Number(data.cardWidth);
          const ts = Number(data.textScale);
          applySize(Number.isFinite(cw) ? cw : undefined, Number.isFinite(ts) ? ts : undefined);
        } else if (data && data.type === 'reload') {
          // force full reload on admin request
          location.reload();
        } // ignore other config messages
      } catch(err) {
        // ignore malformed messages
      }
    };
    ws.onclose = () => setTimeout(connect, 1000);
  }
  connect();
</script>
</body>
</html>
